<!DOCTYPE html>
<html>
<head>

<body>

<div class="container">
  <h2>Add question for the Quiz</h2>
  <form method = 'POST' action=""> 
    <div class="form-group">
      <label for="Question">Question:</label>
      <input type="text" class="form-control" id="question" name="question" placeholder="Enter Question">
    </div>
    <div class="form-group">
      <label for="option1">Option1</label>

    <div class="form-group">
        <label for="option2">Option2</label>
        <input type="text" class="form-control" id="option2" name = "option2" placeholder="Enter Option2">
      </div>
      <div class="form-group">
        <label for="option3">Option3</label>
        <input type="text" class="form-control" id="option3" name = "option3" placeholder="Enter Option3">
      </div>
      <div class="form-group">

</div>
